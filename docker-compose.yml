services:
  postgres:
    image: postgres:latest
    container_name: permit-db
    environment:
      POSTGRES_USER: permit_user
      POSTGRES_PASSWORD: permit_password
      POSTGRES_DB: permit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U permit_user -d permit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
